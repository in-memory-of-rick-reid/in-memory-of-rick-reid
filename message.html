<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share a Memory of Rick</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    .compose-page {
      max-width: 650px;
      margin: 3em auto;
      padding: 2em;
      background: #FDFCFA;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
    }

    .compose-page h2 {
      text-align: center;
      margin-bottom: 1em;
      font-family: 'Cormorant Garamond', serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea, button {
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      font-family: 'DM Sans', sans-serif;
    }

    textarea {
      resize: none;
      min-height: 130px;
      max-height: 130px;
      overflow-y: auto;
    }

    .char-count {
      text-align: right;
      font-size: 0.9em;
      color: #777;
      margin-top: -0.5em;
    }

    button {
      background: transparent;
      border: 2px solid #555;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #333;
      color: #fff;
    }

    .back-link {
      display: inline-block;
      margin-top: 1.5em;
      text-align: center;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="compose-page">
    <h2>Share a Memory of Rick</h2>
    <form id="memory-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="title" placeholder="Post Title (optional)" />
      <textarea name="message" maxlength="750" placeholder="Write up to 750 characters..." required></textarea>
      <div class="char-count" id="charCount">0 / 750</div>
      <input type="file" name="images" accept="image/*" multiple />
      <button type="submit">Post</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
  </main>

  <script>
    const textarea = document.querySelector('textarea');
    const charCount = document.getElementById('charCount');

    textarea.addEventListener('input', () => {
      charCount.textContent = `${textarea.value.length} / 750`;
    });
  </script>
</body>
</html>
