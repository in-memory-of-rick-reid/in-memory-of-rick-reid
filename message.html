<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share a Memory of Rick</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=DM+Sans:wght@400;500&family=Great+Vibes&family=Allura&display=swap" rel="stylesheet">
  <style>
    .form-page {
      max-width: 600px;
      margin: 4em auto;
      padding: 2em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      position: relative;
    }

    .form-page h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'DM Sans', sans-serif;
      font-size: 1em;
    }

    textarea {
      height: 150px;
      resize: none;
      overflow-y: auto;
    }

    #charCount {
      font-size: 0.85em;
      color: #777;
      text-align: right;
    }

    button {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid transparent;
      background-color: transparent;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      transition: all 0.2s ease;
    }

    button:hover {
      border-color: #999;
      background-color: #f2f2f2;
      color: #000;
    }

    .back-btn {
      position: absolute;
      top: 1em;
      left: 1em;
      border: 1px solid transparent;
      background-color: transparent;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9em;
      font-family: 'DM Sans', sans-serif;
      color: #333;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      border-color: #999;
      background-color: #f2f2f2;
      color: #000;
    }

    @media (max-height: 800px) {
      .form-page {
        margin: 2em auto;
      }
    }
  </style>
</head>
<body>

  <a class="back-btn" href="index.html">‚Üê Back to Homepage</a>

  <div class="form-page">
    <h1>Share a Memory of Rick</h1>
    <form id="memory-form">
      <input type="text" name="name" placeholder="Your Name (required)" required />
      <input type="text" name="title" placeholder="Optional Title (ex. A Moment I'll Never Forget)" />
      <textarea name="message" maxlength="750" placeholder="Your Message (required, up to 750 characters)" required></textarea>
      <div id="charCount">0 / 750</div>
      <input type="file" name="images" id="images" multiple />
      <button type="submit">Post to Memory Wall</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
