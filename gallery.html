<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick's Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .gallery-page {
      padding: 60px 20px;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery-grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox.show {
      display: flex;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .lightbox-nav button {
      background: none;
      color: white;
      font-size: 2rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="gallery-page">
    <h1>Rick's Photo Gallery</h1>
    <div class="gallery-grid" id="gallery">
      <img src="images/gallery1.jpg" alt="Gallery 1" />
      <img src="images/gallery2.jpg" alt="Gallery 2" />
      <img src="images/gallery3.jpg" alt="Gallery 3" />
      <img src="images/gallery4.jpg" alt="Gallery 4" />
      <img src="images/gallery5.jpg" alt="Gallery 5" />
    </div>
  </section>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
    <img src="" alt="Zoomed" id="lightbox-img" />
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryImages = [...document.querySelectorAll('#gallery img')];
    let currentIndex = 0;

    galleryImages.forEach((img, i) => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
        currentIndex = i;
      });
    });

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) {
        lightbox.classList.remove('show');
      }
    });
  </script>
</body>
</html>
