<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick's Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,500&family=DM+Sans:wght@400;500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .gallery-container {
      max-width: 1000px;
      margin: 4em auto;
      padding: 1em;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
      height: 200px;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 12px;
    }

    .lightbox:target {
      display: flex;
    }

    .back-button, .top-button {
      position: fixed;
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5em 1em;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      z-index: 1001;
    }

    .back-button {
      top: 1em;
      left: 1em;
    }

    .top-button {
      bottom: 1em;
      right: 1em;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">← Back to Homepage</a>

  <div class="gallery-container">
    <h1 style="font-family: 'Montserrat', sans-serif;">Rick's Gallery</h1>
    <div class="gallery-grid">
      <a href="#img1"><img src="gallery1.jpg" alt="Rick 1" /></a>
      <a href="#img2"><img src="gallery2.jpg" alt="Rick 2" /></a>
      <a href="#img3"><img src="gallery3.jpg" alt="Rick 3" /></a>
    </div>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox">
    <a href="#"><img src="gallery1.jpg" alt="Rick 1" /></a>
  </div>
  <div id="img2" class="lightbox">
    <a href="#"><img src="gallery2.jpg" alt="Rick 2" /></a>
  </div>
  <div id="img3" class="lightbox">
    <a href="#"><img src="gallery3.jpg" alt="Rick 3" /></a>
  </div>

  <a class="top-button" href="#top">↑ Back to Top</a>

  <script>
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (window.location.hash.startsWith('#img')) {
          history.pushState("", document.title, window.location.pathname + window.location.search);
        }
      }
    });
  </script>
</body>
</html>
