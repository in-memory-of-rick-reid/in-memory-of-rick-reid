<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick's Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=DM+Sans:wght@400;500&family=Great+Vibes&family=Allura&display=swap" rel="stylesheet">
  <style>
    .gallery-container {
      max-width: 1000px;
      margin: 5em auto 4em;
      padding: 1em;
      text-align: center;
    }

    .gallery-container h1 {
      font-size: 2em;
      margin-bottom: 1.5em;
    }

    @media (max-width: 768px) {
      .gallery-container h1 {
        font-size: 1.6em;
        margin-bottom: 1.8em;
      }
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: cover;
      height: 200px;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
    }

    .lightbox:target {
      display: flex;
    }

    .back-button, .top-button {
      position: fixed;
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.4em 0.9em;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      z-index: 1001;
    }

    .back-button {
      top: 1em;
      left: 1em;
      font-size: 0.9em;
    }

    .top-button {
      bottom: 1em;
      right: 1em;
      display: none;
    }

    @media (max-width: 768px) {
      .back-button {
        font-size: 0.75em;
        padding: 0.4em 0.7em;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">← Back to Homepage</a>

  <div class="gallery-container">
    <h1 style="font-family: 'Playfair Display', serif;">Rick's Gallery</h1>
    <div class="gallery-grid">
      <a href="#img1"><img src="images/gallery1.jpg" alt="Rick 1" /></a>
      <a href="#img2"><img src="images/gallery2.2.jpg" alt="Rick 2" /></a>
      <a href="#img3"><img src="images/gallery3.jpg" alt="Rick 3" /></a>
      <a href="#img4"><img src="images/gallery4.jpg" alt="Rick 4" /></a>
      <a href="#img5"><img src="images/gallery5.jpg" alt="Rick 5" /></a>
      <a href="#img6"><img src="images/gallery6.jpg" alt="Rick 6" /></a>
      <a href="#img7"><img src="images/gallery7.jpeg" alt="Rick 7" /></a>
      <a href="#img8"><img src="images/gallery8.jpeg" alt="Rick 8" /></a>
      <a href="#img9"><img src="images/gallery9.jpeg" alt="Rick 9" /></a>
      <a href="#img10"><img src="images/gallery10.jpg" alt="Rick 10" /></a>
      <a href="#img11"><img src="images/gallery11.jpg" alt="Rick 11" /></a>
    </div>
  </div>

  <!-- Lightboxes -->
  <div id="img1" class="lightbox"><a href="#"><img src="images/gallery1.jpg" alt="Rick 1" /></a></div>
  <div id="img2" class="lightbox"><a href="#"><img src="images/gallery2.2.jpg" alt="Rick 2" /></a></div>
  <div id="img3" class="lightbox"><a href="#"><img src="images/gallery3.jpg" alt="Rick 3" /></a></div>
  <div id="img4" class="lightbox"><a href="#"><img src="images/gallery4.jpg" alt="Rick 4" /></a></div>
  <div id="img5" class="lightbox"><a href="#"><img src="images/gallery5.jpg" alt="Rick 5" /></a></div>
  <div id="img6" class="lightbox"><a href="#"><img src="images/gallery6.jpg" alt="Rick 6" /></a></div>
  <div id="img7" class="lightbox"><a href="#"><img src="images/gallery7.jpeg" alt="Rick 7" /></a></div>
  <div id="img8" class="lightbox"><a href="#"><img src="images/gallery8.jpeg" alt="Rick 8" /></a></div>
  <div id="img9" class="lightbox"><a href="#"><img src="images/gallery9.jpeg" alt="Rick 9" /></a></div>
  <div id="img10" class="lightbox"><a href="#"><img src="images/gallery10.jpg" alt="Rick 10" /></a></div>
  <div id="img11" class="lightbox"><a href="#"><img src="images/gallery11.jpg" alt="Rick 11" /></a></div>

  <a class="top-button" href="#top">↑ Back to Top</a>

  <script>
    // ESC key to close lightbox
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && window.location.hash.startsWith('#img')) {
        history.pushState('', document.title, window.location.pathname + window.location.search);
      }
    });

    // Show/hide buttons based on scroll and lightbox state
    const backBtn = document.querySelector('.back-button');
    const topBtn = document.querySelector('.top-button');

    function toggleGalleryButtons() {
      const isLightboxOpen = window.location.hash.startsWith('#img');
      const scrollY = window.scrollY;

      if (backBtn) backBtn.style.display = (isLightboxOpen || scrollY > 150) ? 'none' : 'block';
      if (topBtn) topBtn.style.display = (isLightboxOpen || scrollY < 500) ? 'none' : 'block';
    }

    window.addEventListener('hashchange', toggleGalleryButtons);
    window.addEventListener('scroll', toggleGalleryButtons);
    document.addEventListener('DOMContentLoaded', toggleGalleryButtons);
  </script>
</body>
</html>
