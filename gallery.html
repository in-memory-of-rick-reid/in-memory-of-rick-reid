<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick's Photo Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    .gallery-page {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>
  <main class="gallery-page">
    <h1>Rick's Photo Gallery</h1>
    <div class="gallery-grid">
      <img src="gallery1.jpg" alt="Rick 1" onclick="openLightbox(this.src)" />
      <img src="gallery2.jpg" alt="Rick 2" onclick="openLightbox(this.src)" />
      <img src="gallery3.jpg" alt="Rick 3" onclick="openLightbox(this.src)" />
      <img src="gallery4.jpg" alt="Rick 4" onclick="openLightbox(this.src)" />
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <img src="" alt="Large View" id="lightbox-img" />
    </div>
    <div style="text-align:center; margin-top: 2rem;">
      <a href="index.html">Return to Home</a>
    </div>
  </main>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.classList.add('active');
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }
  </script>
</body>
</html>
